
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="gameFunctions.js" defer></script>
    <script src="effects.js" defer></script>
    <link rel="stylesheet" href="style/app.css">
</head>

<body>

<header>
    <img class="cloud" src="style/img/cloud0.png" alt="">
    <img class="cloud" src="style/img/cloud.png" alt="">
    <img class="cloud" src="style/img/cloud1.png" alt="">
    <img class="cloud" src="style/img/cloud2.png" alt="">
</header>

<main>
    <section>
        <div class="modal">
            <div class="titlebar">
                <span>Rock Paper Scissors</span>
            </div>
            <div class="content">
                <p class="game-intro"></p>
                <button id="startGame">Play game</button>
            </div>
        </div>

        <div class="modal playscreen">
            <div class="titlebar">
                <span>Cancel game?</span>
                <button id="cancelGame">Cancel</button>
            </div>
            <div class="content">
                <div class="choice computer">
                    <img id="rock" src="style/img/rock.png" alt="rock">
                    <img id="paper" src="style/img/paper.png" alt="paper">
                    <img id="scissors" src="style/img/scissor.png" alt="scissors">
                </div>
                <div class="game-info">
                    <p id="computerMove"></p>
                    <p id="winnerLog"></p>
                    <p id="gameRound"></p>
                    <p id="userMove"></p>
                </div>
                <div class="choice user">
                    <img id="userRock" src="style/img/rock.png" alt="rock">
                    <img id="userPaper" src="style/img/paper.png" alt="paper">
                    <img id="userScissors" src="style/img/scissor.png" alt="scissors">
                </div>
                <div class="game-controls">
                    <button id="btnRock">Rock</button>
                    <button id="btnPaper">Paper</button>
                    <button id="btnScissors">Scissors</button>
                    <button id="btnNextRound">Next round</button>
                    <button id="btnplayAgain">Play again?</button>
                </div>
            </div>
        </div>
        
    </section>
</main>



<footer></footer>

</body>

</html>
